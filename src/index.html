<!DOCTYPE html>
<html ng-app="mountainApp" ng-controller="AppCtrl">
<head>
<title>SUTD Mountaineering | {{pageTitle}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- font awesome from BootstrapCDN -->
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<!-- compiled CSS -->
<% styles.forEach( function ( file ) { %>
<link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

<!-- compiled JavaScript -->
<% scripts.forEach( function ( file ) { %>
<script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>
<header class="navbar navbar-white navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <div >
        <img src="assets/mountaineering-logo.jpg" height="45px">
      </div>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav pull-right">
        <li><a ui-sref="home"><b>HOME</b></a></li>
        <li><a ui-sref="blog.index"><b>BLOG</b></a></li>
        <li><a ui-sref="event"><b>EVENT</b></a></li>
        <li><a ui-sref="join"><b>JOIN US</b></a></li>
      </ul>
    </div>
  </div>
</header>
<div class="container-fluid" ui-view="main"></div>
<!--
<footer style="margin-top:20px;height:40px;width:100%;"></footer>
-->
</body>
</html>
