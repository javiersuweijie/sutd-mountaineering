<!DOCTYPE html>
<html ng-app="mountainApp" ng-controller="AppCtrl">
<head>
<title>SUTD Mountaineering | {{pageTitle}}</title>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
<!-- font awesome from BootstrapCDN -->
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<!-- fonts -->
<link href='http://fonts.googleapis.com/css?family=Roboto:900,500' rel='stylesheet' type='text/css'>

<!-- compiled CSS -->
<% styles.forEach( function ( file ) { %>
<link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

<!-- compiled JavaScript -->
<% scripts.forEach( function ( file ) { %>
<script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>
<header class="navbar navbar-white navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <img class="hidden-xs" src="assets/mountaineering-logo.jpg" height="65px">
      <button type="button" class="navbar-toggle" ng-click="toggleMenu()">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <header class="visible-xs navbar-brand">SUTD MOUNTAINEERING</header>
    </div>
    <div class="menu-collapse" collapse="menuCollapse">
      <img class="sutd-logo" src="assets/sutd-logo.png" height="65px">
      <img class="mt-logo" src="assets/mountaineering-logo.jpg" height="65px">
      <ul class="nav navbar-nav pull-right">
        <li><a ui-sref="home" ng-click="toggleMenu()"><b>HOME</b></a></li>
        <li><a ui-sref="blog.index" ng-click="toggleMenu()"><b>BLOG</b></a></li>
        <li><a ui-sref="event" ng-click="toggleMenu()"><b>EVENTS</b></a></li>
        <li><a ui-sref="join" ng-click="toggleMenu()"><b>JOIN US</b></a></li>
      </ul>
    </div>    
    <div class="hidden-xs">
      <ul class="nav navbar-nav pull-right">
        <li><a ui-sref="home"><b>HOME</b></a></li>
        <li><a ui-sref="blog.index"><b>BLOG</b></a></li>
        <li><a ui-sref="event"><b>EVENTS</b></a></li>
        <li><a ui-sref="join"><b>JOIN US</b></a></li>
      </ul>
    </div>
  </div>
</header>
<div class="container-fluid" ui-view="main"></div>
<!--
<footer style="margin-top:20px;height:40px;width:100%;"></footer>
-->
</body>
</html>
