<section class="blog-section">
  <h1>Blog</h1>
  <ul class="blog-posts">
    <li ng-repeat="post in posts" ph-img="800x600" class="blog-post">
      <div class="blog-title-content">
        <div class="v-table-align">
          <small class="blog-date">{{post.date | date :'dd MMM yyyy'}}</small>
          <header class="blog-title">{{post.title}}</header>
        </div>
      </div>
    </li>
  </ul>
</section>
