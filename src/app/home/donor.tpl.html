<section class="donors">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h1>DONORS</h1>
  <h3>Platinum</h3>
  <div ng-repeat="donor in donors.platinum">
    <img class="donor-logo" src="{{donor.logo}}">
  </div>
  <h3>Gold</h3>
  <h3>Silver</h3>
  <h3>Individual</h3>
    <ul class="individual">
      <li ng-repeat="donor in donors.individual">
        {{donor.name}} - {{donor.amount}}
      </li>
    </ul>
  </div>
</section>
